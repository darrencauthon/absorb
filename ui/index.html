<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-light_blue.min.css" />
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Absorb</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">About</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/files">Files</a>
            <a class="mdl-navigation__link" href="/packages">Packages</a>
            <a class="mdl-navigation__link" href="/about">About</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->

            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--4-col">
                    <!-- Event card -->
                    <style>
                        .demo-card-event.mdl-card {
                            background: #3E4EB8;
                        }

                        .demo-card-event > .mdl-card__actions {
                            border-color: rgba(255, 255, 255, 0.2);
                        }

                        .demo-card-event > .mdl-card__title {
                            align-items: flex-start;
                        }

                            .demo-card-event > .mdl-card__title > h4 {
                                margin-top: 0;
                            }

                        .demo-card-event > .mdl-card__actions {
                            display: flex;
                            box-sizing: border-box;
                            align-items: center;
                        }

                            .demo-card-event > .mdl-card__actions > .material-icons {
                                padding-right: 10px;
                            }

                            .demo-card-event > .mdl-card__title,
                            .demo-card-event > .mdl-card__actions,
                            .demo-card-event > .mdl-card__actions > .mdl-button {
                                color: #fff;
                            }
                    </style>

                    <div class="demo-card-event mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h4>
                                Files<br>
                            </h4>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Go
                            </a>
                            <div class="mdl-layout-spacer"></div>
                            <i class="material-icons">event</i>
                        </div>
                    </div>
                    
                </div>

                <div class="mdl-cell mdl-cell--4-col">Packages</div>

            </div>


            <!-- Your content goes here -->
        </div>
    </main>
</div>
</body>
</html>
